<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
    </head>
    <body>
        <header>
            <h1>News Portal</h1>
        </header>
        <main>
            <div class="alphabet">
            </div>
            </div>
            <div class="sources buttons"></div>
            <div class="news"></div>
        </main>
        <footer>
          <a href="https://github.com/allatk" target="_blank">
            <img src="./assets/github-ico.png" alt="github" width="40" height="40">
          </a>
          <div>
            <p class="year">2022</p>
            <p class="copyright">      
            Copyright <a href="https://newsapi.org">NewsAPI</a>
          </p>
          </div>           
          <a href="https://rs.school/js/" target="_blank">
            <img class= "footer-rs" src="./assets/logo-rss.svg" alt="rs school" width="80"
            height="70">
          </a>           
        </footer>

          <template id="alphabetItemTemp">
            <div class="alpha__char">
            </div>
        </template>

        <template id="sourceItemTemp">
            <div class="source__item">
          
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>
    </body>
</html>
